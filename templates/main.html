<!DOCTYPE html>
<html lang="ar" dir="rtl">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="maaal.com" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->

    <link href="{% static 'images/favicon.ico' %}" rel="icon" />
    <link href="{% static 'images/favicon.ico' %}" rel="apple-touch-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-edu-meeting.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}" />
  </head>
  <body>
    {% include 'welcome.html' %}
    {% include 'navbar.html' %}
    {% block body %}

    {% endblock %}
    {% include 'contact.html' %}
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'assets/js/isotope.min.js' %}"></script>
    <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
    <script src="{% static 'assets/js/lightbox.js' %}"></script>
    <script src="{% static 'assets/js/tabs.js' %}"></script>
    <script src="{% static 'assets/js/video.js' %}"></script>
    <script src="{% static 'assets/js/slick-slider.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script>
      $('owl-maal-services ').owlCarousel({
        autoplay: true,
        smartSpeed: 1500,
        items: 1,
        dots: false,
        loop: true,
        nav: true,
        navText: ['<i class="fa fa-angle-left" aria-hidden="true"></i>', '<i class="fa fa-angle-right" aria-hidden="true"></i>']
      })
      //according to loftblog tut
      $('.nav li:first').addClass('active')
      
      var showSection = function showSection(section, isAnimate) {
        var direction = section.replace(/#/, ''),
          reqSection = $('.section').filter('[data-section="' + direction + '"]'),
          reqSectionPos = reqSection.offset().top - 0
      
        if (isAnimate) {
          $('body, html').animate(
            {
              scrollTop: reqSectionPos
            },
            800
          )
        } else {
          $('body, html').scrollTop(reqSectionPos)
        }
      }
      
      var checkSection = function checkSection() {
        $('.section').each(function () {
          var $this = $(this),
            topEdge = $this.offset().top - 80,
            bottomEdge = topEdge + $this.height(),
            wScroll = $(window).scrollTop()
          if (topEdge < wScroll && bottomEdge > wScroll) {
            var currentId = $this.data('section'),
              reqLink = $('a').filter('[href*=\\#' + currentId + ']')
            reqLink.closest('li').addClass('active').siblings().removeClass('active')
          }
        })
      }
      
      $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
        e.preventDefault()
        showSection($(this).attr('href'), true)
      })
      
      $(window).scroll(function () {
        checkSection()
      })
    </script>
  </body>
</html>
