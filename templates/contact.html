{% load static %}

  <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>إتصل بنا</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="name" type="text" id="name" placeholder="إسمك...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="البريد الألكترونى ..."
                        required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                      <input name="subject" type="text" id="subject" placeholder="الموضوع...*" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" type="text" class="form-control" id="message"
                        placeholder=" رسالتك..." required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">  إرسال</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
          <div class="right-info">
            <ul>
              <li>
                <h6> رقم الهاتف</h6>
                <span>010-020-0340</span>
              </li>
              <li>
                <h6> البريد الألكترونى</h6>
                <span>info@maaal.com</span>
              </li>
              <li>
                <h6> العنوان</h6>
                <span>الرياض, المملكة العربية السعودية</span>
              </li>
              <li>
                <h6> موقعنا</h6>
                <span>www.maaal.com</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </section>
